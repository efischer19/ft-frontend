<script type="application/javascript">
  var params = window.location.hash.substring(1).split('&');
  var token = params.find(function(item) {
    return item.startsWith('id_token=');
  }).split('=')[1];
  sessionStorage.setItem('ft-auth-token', `${Date.now() + 1000 * 60 * 60}|${token}`);
  window.location.replace('/');
</script>
